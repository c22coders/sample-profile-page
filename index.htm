<!DOCTYPE html>
<html>

  <head>
    <title>A sample profile page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-XYCjB+hFAjSbgf9yKUgbysEjaVLOXhCgATTEBpCqT1R3jvG5LGRAK5ZIyRbH5vpX" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1 class="center-text">My Account</h1>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Brand</a>
        </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">My Account</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Logged in as <span id="username">exampleuser</span>.</a></li>
          </ul>
      </div>
    </nav>
    <div class="main"> <!-- This "main" class represents the main portion of the site, this can be changed to something else too -Todd -->
	<table>
		<tbody>
			<tr>
				<td>Name: </td>
				<td><input type="text" name="fname" placeholder="Example User"></td>
			</tr>
			<tr>
				<td>Username: </td>
				<td><input type="text" name="uname" placeholder="exampleuser"></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" name="password"></td>
			</tr>
			
		</tbody>
	</table>
	</div>
	<form>
  <input type="radio" name="gender" value="male"> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other
</form>
  </body>
</html>
